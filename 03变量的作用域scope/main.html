<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 两种作用域
        // 全局作用域
        // 直接在html文件的script标签内
        // 网页打开时创建，关闭时销毁
        // 有一个全局对象，window
        // console.log(typeof window)
        var a = 10;
        var b = 20;
        // console.log(window.b);
        // document.write(a);
        // 而函数会作为方法保存
        function fun(){
            console.log("我是fun函数")
        }
        // window.fun()
        // window.alert("我了个去的")

        // 变量的提前赋值，声明提前
        // var声明的变量会在所有代码执行前被声明，但不赋值

        console.log(c)      // 直接输出会报错，但是后面有声明就会输出undefined

        var c = 12
        // 同理var产生的函数也会提前声明，到负值行前都是undefined

        // 而函数则不止是声明提前，而是把函数创建好了，所以function写在哪里都行，在哪调用都行
        // 但是函数表达式创建的不行。例：
        var fun2 = function(){
            console.log("我是函数表达式创建的函数");
        }

        // 函数作用域
        function fun333(b,c){
            var addd = b+c;
            return addd;
        }
        // 每次调用函数时会产生的作用域，执行后会被销毁

        a = fun333(12,13)

        console.log(typeof addd);       // undefined
    </script>
    
</head>

</html>
