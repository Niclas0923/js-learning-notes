<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background-color: black;}
    </style>
</head>
<body>
    <!--
        闭包
    -->
    <button>测试1</button>
    <button>测试2</button>
    <button>测试3</button>

    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName("button")
            var len = btns.length
            // 第一种常规写法
            // for(var i=0;i<len;i++){
            //     btns[i].num = i+1
            //     btns[i].onclick = function(){
            //         alert("这是第"+this.num+"个按钮")
            //     }
            // }

            // 第二种通过匿名函数（自执行函数）
            // 利用闭包
            for(var i=0;i<len;i++){
                (function(i){
                    var btn = btns[i]
                    btn.onclick = function(){
                        alert("这是第"+(i+1)+"个按钮")
                    }
                })(i)
                // 这种是形成了函数出现了局部变量，让i与外面的i的定义不同，形成了多个局部执行上下文
            }
        }
    </script>

    <!--
        如何产生闭包？
            当一个嵌套的内部的函数用了嵌套外的函数的变量（函数）时，就产生了闭包
        闭包是什么？
            1   闭包是嵌套的内部函数
            2   包含被引用变量（函数）的对象
            ps：闭包存在于嵌套的内部函数中
        产生闭包的条件
            函数嵌套
            内部函数引用了外部函数的变量
    -->

    <script>
        function fn1(){
            var a = 2
            var b = "abc"
            function fn2( ) { 
                console.log(a)
            }
            fn2()
        }
        fn1()
    </script>

    <!--
        闭包是在内部函数中的一个对象，里面存放的是内部函数调用的外部函数的变量
            当外部函数被调用时，闭包就会形成，无需调用内部函数就会出现
            而不调用就不会出现
    -->

    <!--
        常见的闭包
            将函数作为另一个函数的返回值
    -->
    <script>
        function fn1() {
            var a = 2
            function fn2() {
                a++
                console.log(a)
            }
            return fn2
        }

        var f = fn1()
        f()     // 3
        f()     // 4

        // a 在调用赋值的时候产生闭包存在fn2内给了f
        // 之后调用f就累加一次a，此时a就一直存在f的闭包内，不会释放内存
        // 其中外部函数调用几次，内部闭包就产生几次
    </script>给另一个函数

    <!--
        将一个函数作为实参传递
    -->

    <script>
        function showdd(msg,time) {
            setTimeout(() => {
                console.log(msg)
            }, time);
        }
        showdd(123,3000)
    </script>

    <!--
        闭包的作用
    -->
</body>
</html>
