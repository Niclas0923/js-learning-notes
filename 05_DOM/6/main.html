<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<style>
			body{
				background-color: rgb(83, 83, 83);
				color: aliceblue;
			}
			button{
				margin: 10pt auto;
			}
		</style>
		<script type="text/javascript">
		
			window.onload = function() {
				// 点击函数
				myclick = function(str,fun){
					var ss = document.getElementById(str);
					ss.onclick = fun;
				}
				
				// 创建一个广州的节点在#city下面
				myclick("btn01",function(){
					var cty = document.getElementById("city");
					// 创建广东节点
					// 创建li节点
					var li = document.createElement("li");
					// 创建文本节点
					var str = document.createTextNode("广州");
					// 把str放入li内
					li.appendChild(str);
					// 添加到city下
					cty.appendChild(li);
				})

				// 将广州节点插入到#bj前面
				myclick("btn02",function(){
					// 创建广东节点
					var li = document.createElement("li");
					var str = document.createTextNode("广州");
					li.appendChild(str);
					// 在指定子节点前插入新的节点
					var cty = document.getElementById("city")
					var sty = document.getElementById("bj");
					cty.insertBefore(li,sty);
				})

				// 用广州节点替换#bj节点
				myclick("btn03",function(){
					// 创建广东节点
					var li = document.createElement("li");
					var str = document.createTextNode("广州");
					li.appendChild(str);
					// 替换指定节点
					var cty = document.getElementById("city")
					var sty = document.getElementById("bj");
					cty.replaceChild(li,sty)
				})
				
				// 删除#bj节点
				myclick("btn04",function(){
					// var cty = document.getElementById("city")
					var sty = document.getElementById("bj");
					// cty.removeChild(sty);
					sty.parentElement.removeChild(sty);
				})

				// 读取#city内的代码
				myclick("btn05",function(){
					var cty = document.getElementById("city")
					console.log(cty.innerHTML);
				})

				// 修改#jd的内容
				myclick("btn06",function(){
					var bj = document.getElementById("bj")
					bj.innerHTML = "济南";
				})

				// 创建一个广州加到city下
				// 简便方法
				myclick("btn07",function(){
					var cty = document.getElementById("city")
					// cty.innerHTML += "<li>广州</li>";	// 这个也不使用，全部替换了
					var li = document.createElement("li");
					li.innerHTML = "广州";
					cty.appendChild(li);
				}) 
			}
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下</button></div>
		</div>
	</body>
</html>
