<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box1{
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
        }
        #s1{
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function(){

            // 所谓冒泡指当我点击span时，box1和body的单级响应函数也被同时触发
            // 事件的向上传导
            var s1 = document.getElementById("s1");
            s1.onclick = function(){
                alert("s1");
                // 如果不需要进行传导，可以通过事件对象来取消
                event.cancelBubble = true;
            }
            var box1 = document.getElementById("box1");
            box1.onclick = function(){
                alert("box1");
            }
            var body = document.body;
            body.onclick = function(){
                alert("body");
            }
            
        }
    </script>
</head>
<body>
    <div id="box1">
        我是box1
        <span id="s1">
            我是span
        </span>
    </div>
</body>
</html>
