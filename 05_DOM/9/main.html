            // b.innerHTML = ("x = "+x+" y = "+y);

            // 同样可以直接写判断式
            a.onmousemove =function(event){
                event = event || window.event;
                var x = event.clientX;
                var m = a.offsetLeft;
                x -= m ;
                var y = event.clientY;
                var n = a.offsetTop;
                y -= n ;
                b.innerHTML = ("x = "+x+" y = "+y);
            }
