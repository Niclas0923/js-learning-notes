    <!--
        进程    process
            程序的一次执行
            单独占有一定内存空间，进程之间相互独立 
        线程    thread
            是进程内的一个独立执行单元
            是程序执行的一个完整流程
            是cpu最小的调度单元
        
        一个程序可以调用多个进程
        一个进程可以调用多个线程
        只有一个线程的程序或每个进程都只有一个线程的程序叫单线程程序

        多线程
            优点
                有效提升cpu利用率
            缺点
                创建多线程开销
                线程之间切换开销
                死锁与状态同步问题
        单线程
            优点
                顺序编程简单易懂
            缺点
                效率低 
    -->

    <!--
        浏览器内核
            支撑浏览器运行的最核心程序
        不同浏览器内核不同

        内核内封装着很多模块
            主线程
                js引擎模块
                html css 文档解析模块
                DOM/CSS模块
                布局和渲染模块
            分线程
                定时器模块
                DOM事件响应模块
                网络请求模块
    -->

    <!--
        定时器是真正定时执行的吗？
            不能保证定时
            一般会有一点延时，也有可能延时很长
            在定时器外执行一个很长时间的工作有可能延长
        定时器回调函数是在分线程执行吗？
            在主线程执行
            js是单线程的
        定时器是如何实现的？
            时间循环模型
    -->
