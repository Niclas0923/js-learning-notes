<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.8.0/jquery.js"></script>
    <style>
        body{background-color: black;}
    </style>
</head>
<body>
    <!--
        jQuery对象包含的是dom对象的伪数组（一个或多个）
        属性，方法
            基本行为
                size()/length
                    内部包含dom的个数
                [index]/get(index)
                    得到对应的dom元素(不是jq对象)
                each()
                    遍历内部的dom元素
                index()
    --> 
    <button>测试一</button>
    <button>测试二</button>
    <button>测试三</button>
    <button>测试四</button>
    <!--
        目标
            1 统计一共有多个按钮
            2 取出第二个按钮的文本 
            3 输出所有按钮的文本
            4 输出"测试三"的按钮有几个
    -->
    <script>
        $(function(){
            var $btn = $('button')
            // 1
            console.log($btn.length,$btn.size())
            // 2
            console.log($btn[1].innerHTML,$btn.get(1).innerHTML)
            // 3
            $btn.each(function(i,n){
                console.log(n.innerHTML)
            })
            // 4
            var a = 0
            $btn.each(function(i,n){
                if(n.innerHTML === "测试三"){
                    a++
                }
            })
            console.log(a)

            // 这个$btn是伪数组
            console.log(typeof $btn)    // object
            console.log($btn instanceof Array)    // false
            // 没有数组特别的方法，例如：forEach pop push
        })
    </script>

</body>
</html>
