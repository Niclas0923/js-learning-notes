<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.8.0/jquery.js"></script>
    <style>
        body{background-color: black;color: white;}
    </style>
</head>
<body>
    <!--
        设置读取css样式
    -->
    <p style="color: blue;">太阳的后裔</p>
    <p style="color: yellow;">太阳的后裔</p>
    <script>
        $(function(){
            // 1    获得第一个p的颜色
            console.log($('p:first').css("color"))
            // 2    设置多有p标签的文本颜色为红色
            $('p').css('color',"red")
            // 3    设置第二个p的字体颜色为(#FF0011),背景(blue),宽(300px),高(30px)
            $('p:last').css({
                color : '#ff0011',
                background:'blue',
                height : 30,
                width : 300
            })
        })
    </script>
</body>
</html>
