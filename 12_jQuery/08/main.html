    <!--
        对象的查找
            children()  子标签中查找
            find()      后代中标签中查找
            parent()    父标签中查找
            prevAll()   前面所有兄弟元素
            nextAll()   后面所有兄弟元素
    -->
    <div>
        <ul>
            <span>span1</span>
            <li>AAAAA</li>
            <li title="hello" class="box2">BBBBB</li>
            <li class="box" id="cc">CCCCC</li>
            <li title="hello">DDDDD</li>
            <li title="two"><span>span2</span></li>
            <span>span3</span>
        </ul>
        <span>span4</span><br>
        <li>eeeee</li>
        <li>EEEEE</li>
    </div>
    <script>
        $(function(){
            let $ul = $('ul')
            // 1    ul标签的第二个span子标签
            $ul.children('span').eq(1)
            // 2    ul标签的第二个span后代标签
            $ul.find('span').eq(1)
            // 3    ul标签的父标签
            $ul.parent()
            // 4    id为cc的li标签的前面的所有li标签
            $('#cc').prevAll().filter('li')
            // 5    id为cc的li标签的所有兄弟li标签
            $('#cc').nextAll().filter('li').css('background','red')
        })
    </script>
