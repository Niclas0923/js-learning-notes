<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script src="http://libs.baidu.com/jquery/1.8.0/jquery.js"></script>
<style>
	#sss{
		width: 500pt;
		height: 600pt;
		margin: 40pt auto;
		/* background-color: blue; */
		font-size: 26pt;
	}
	.buuu{
		width: 100pt;
		height: 30pt;
		font-size: 16pt;
	}
</style>

</head>
<body>

	<form method="post" action="">
		<div id="sss">
			你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
			
			<br />
			<input type="checkbox" name="items" value="足球" />足球
			<input type="checkbox" name="items" value="篮球" />篮球
			<input type="checkbox" name="items" value="羽毛球" />羽毛球
			<input type="checkbox" name="items" value="乒乓球" />乒乓球
			<br />
			<input type="button" class="buuu" id="checkedAllBtn" value="全　选" />
			<input type="button" class="buuu" id="checkedNoBtn" value="全不选" />
			<input type="button" class="buuu" id="checkedRevBtn" value="反　选" />
			<input type="button" class="buuu" id="sendBtn" value="提　交" />
		</div>
	</form>
	<script>
		$(function(){
			var $items = $(':checkbox[name=items]')
			// 全选选项
			$('#checkedAllBox').click(function(){
				$items.attr('checked',this.checked)
			})
			// 全选按钮
			$('#checkedAllBtn').click(function(){
				$items.attr('checked',true)
				$('#checkedAllBox').attr('checked',true)
			})
			// 全不选
			$('#checkedNoBtn').click(function(){
				$items.attr('checked',false)
				$('#checkedAllBox').attr('checked',false)
			})
			// 反选
			$('#checkedRevBtn').click(function(){
				$items.each(function(){
					this.checked = !this.checked
				})
				all()
			})
			// 每个按钮
			$items.click(all)
			// 提交
			$('#sendBtn').click(function(){
				$items.filter('[checked = checked]').each(function(){
					alert($(this).val())
				})
			})
			// 检测反选函数
			function all(){
				$('#checkedAllBox').attr('checked',$items.not('[checked = checked]').length === 0)
			}
		})
	</script>
</body>
</html>
