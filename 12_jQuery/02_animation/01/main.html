    <!-- 显示隐藏 -->

    <button id="btn4">立即显示</button>
    <button id="btn1">显示</button>

    <button id="btn3">切换</button>
    <script>
        $(function(){
            var $div1 = $('.div1')
            $('#btn1').click(function(){
