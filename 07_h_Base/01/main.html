<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01</title>
		<script type="text/javascript">
			// 数据类型判断
			// typeof	instanceof	===
			// typeof用于判断字符串，布尔值，数字等的类型
			// instanceof用于判断对象类型的具体类型
			// (数组Array，对象Object，函数function)
			// ===用于判断null和undefined
			var b1 = {		
				b2:[1,console.log]
			}
			console.log(typeof b1.b2[1])	// function
			b1.b2[1](12)					// 12
			
			// 1
			// null和undefined的区别
			// undefined表示定义了，未赋值
			// null表示定义了，赋值为null
			
			
			// 2
			// 什么时候给变量赋值为nill？
			// 1.声明一个对象，赋值为null，表明将要赋值为对象
			// 2.删除某一对象的内容，释放空间
			
			
			// 3
			// 数据类型和变量类型的区别
			// 	数据类型：
			// 		基本类型和对象类型
			// 	变量类型(变量值的类型)：
			// 		基本类型(保存基本类型的数据)
			// 		引用类型(保存的是地址值)
		</script>
	</head>
	<body>
	</body>
</html>
