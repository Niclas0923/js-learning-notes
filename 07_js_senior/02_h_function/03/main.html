<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{background-color: black;}
    </style>
</head>
<body>
    <!--
        作用域相当于一块地区，代码所在的区域
        它是静态的（相对于上下文对象），在编写代码时就确定了
        
        分类
            全局作用域
            局部作用域
            没有块作用域（ES6有了）

        作用
            隔离变量，不同作用域下的变量同名不会引起冲突

    -->

    <script>
        // 块作用域
        if(true){
            var a = 3
        }
        console.log(a)      // 3
        // 这里的if语句中的代码块并没有被当做作用域，在外部是可以访问的
        // 但是有些语言是不可以的，例如java
    </script>

    <!--
        全局作用域与执行上下文的区别
            1   全局作用域之外，每个函数都会创建自己的作用域，作用域在函数定义时就已经确定了，而不是函数运行时
                全局执行上下文环境是在全局作用域确定之后，js代码执行之前创建
                函数执行上下文是在调用函数时，函数代码执行前创建
            2   作用域是静态的，只要函数定义好了就一直存在，而且不会变化
                执行上下文是动态的，调用函数时创建，函数调用结束时上下文环境就会被自动释放
        
        联系
            执行上下文是从属于所在作用域的
            全局执行上下文 ==> 全局作用域
            函数执行上下文 ==> 对应的函数作用域
    -->

    <script>
        var fn = function(){
            console.log(fn)
        }
        fn()                // 输出了函数，因为这个函数是全局变量，可以在函数内向外找到

        var obj = {
            fn2:function (){
                console.log(fn2)
            }
        }
        // obj.fn2()        // 报错，找不到fn2，因为fn2是obj的一个元素，并不是全局变量，找不到
    </script>
</body>
</html>
