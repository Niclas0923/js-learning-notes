<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/1.8.0/jquery.js"></script>
    <!-- 添加插件一定在已经把jQuery导入之后 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>

    <style>
        body{background-color: black;color: white;}
        .error{color: red;}
    </style>
</head>
<body>
    <form action="xxx" id="sss">
        <!-- 用户名至少6位 -->
        <p>用户名：<input type="text" name="username" required minlength="6"></p>
        <!-- 密码6-8位 -->
        <p>密码：<input type="password" name="pwd1" id="ddd" required minlength="6" maxlength="8"></p> 
        <!-- 确认密码必须和密码相同 -->
        <p>确认密码：<input type="password" name="pwd2" equalTo="#ddd"></p>
        <p><input type="submit" value="注册"></p>
    </form>
     <script>
         $(function(){
            $('#sss').validate({
                messages:{
                    username:{
                        required:"必须有输入",
                        minlength:"最少六位数"
                    },
                    pwd1:{
                        required:"必须有输入",
                        minlength:"最少6位",
                        maxlength:'最多8位'
                    },
                    pwd2:{
                        equalTo:"与上面的输入不相同"
                    }
                    
                }
            });
         })
     </script>
</body>
</html>
